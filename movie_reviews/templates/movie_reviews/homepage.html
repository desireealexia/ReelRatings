{% extends "base.html" %}

{% block content %}

<!-- index.html content starts here -->
<div class="container-fluid">
    <div class="row">

    <!-- Hero Section with Search -->
    <section class="hero text-center py-5 bg-light">
        <div class="container">
            <h1 class="display-4">Welcome to ReelRatings</h1>
            <p>Your ultimate source for movie and TV show reviews!</p>
            <form action="{% url 'search' %}" method="GET" class="d-flex my-4">
                <input type="text" name="query" class="form-control me-2" placeholder="Search for a movie or TV show..." required>
                <button type="submit" class="btn btn-danger">Search</button>
            </form>
            
        </div>
    </section>

<!-- index.html content ends here -->
{% endblock %}
