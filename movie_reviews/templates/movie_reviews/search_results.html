{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'homepage' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Search Results</li>
        </ol>
    </nav>

    <!-- Search Results -->
    <h1>Search Results for "{{ query }}"</h1>
    <div class="row">

    {% if movies %}
        <div class="row">
            {% for movie in movies %}
                <div class="col-md-3">
                    <div class="card mb-4">
                        <img src="{{ movie.poster_url|default:'https://via.placeholder.com/500x750?text=No+Image+Available' }}" class="card-img-top" alt="{{ movie.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ movie.title }}</h5>
                            <a href="{% url 'movie_detail' slug=movie.slug %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No movies found. Try another search.</p>
    {% endif %}
</div>
{% endblock %}
